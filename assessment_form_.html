<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3" defer></script>
       <script src="https://cdn.tailwindcss.com"></script>
    <title>Form DTT</title>
</head>

<body class="h-full bg-gray-100 max-sm:bottom-0">
    <div class="max-sm:absolute max-sm:top-0">
        <!-- Begin Navbar-->
        <nav class="bg-white h-20 w-full  flex flex-row z-10 max-sm:hidden">
            <img src="Frontend_Internship_Test_Slices/img_logo_dtt@3x.png" alt="Logo_DTT"
                class="h-12 w-15 mt-4 ml-[20rem]">
            <p class="font-bold mt-6 mx-10"><a href="assessment.html">Houses</a></p>
            <p class=" mt-6 ml-8 text-slate-500"><a href="assessment_about.html">About</a></p>
        </nav>
        <img src="Frontend_Internship_Test_Slices/img_background@3x.png"
            class="z-0 max-sm:mt-[50rem] max-sm:h-[30rem] max-sm:w-full" alt="">
        <!-- end Navbar-->

        <!-- Begin Form-->
        <!-- <a href="assessment.html"><img src="Frontend_Internship_Test_Slices/ic_back_grey@3x.png" alt=""
                                                                                                            class="h-6 w-6 md:hidden max-sm:visible "></a> -->
        <div class="z-10 ml-[20rem] absolute top-40 flex flex-row">
            <a href="assessment.html"><img src="Frontend_Internship_Test_Slices/ic_back_grey@3x.png" alt=""
                    class="h-6 w-6 max-sm:hidden visible"></a>
            <h1 class="font-bold ml-2 max-sm:hidden visible">Back to Overview</h1>
        </div>
        <div class="max-sm:z-10 max-sm:ml-[2rem]">
            <h1
                class="font-bold text-4xl absolute top-60 ml-[20rem] max-sm:ml-[2rem] max-sm:text-xl max-sm:flex max-sm:justify-center">
                Create new
                listing</h1>
        </div>
        <div class="font-bold text-slate-500 absolute top-80 ml-[20rem] max-sm:ml-[2rem] max-sm:z-0 max-sm:mb-[20rem]">
            <form @submit="postForm" method="post">
                <p>Street name*</p>
                <input type="text" placeholder="Enter the street name" name="streetName" v-model="posts.streetName"
                    class="mt-5 py-3 px-2 pr-44 text-left rounded-lg outline-none" required>
                <div class="flex flex-row mt-3">
                    <p>House number*</p>
                    <p class="ml-28">Addition (optional)</p>
                </div>
                <input type="text" placeholder="Enter house number" name="houseNumber" v-model="posts.houseNumber"
                    class="mt-2 py-3 px-2 pr-10 w-[13rem] text-center rounded-lg outline-none" required>
                <input type="text" placeholder="e.g A" name="Addition" v-model="posts.Addition"
                    class="mt-2 py-3 px-2 w-44 ml-2 text-center rounded-lg outline-none">
                <p class="mt-3">Postal Code*</p>
                <input type="text" placeholder="e.g 1000 AA" name="postalCode" v-model="posts.postalCode"
                    class="pr-44 py-3 px-2 mt-2 text-left rounded-lg outline-none">
                <p class="mt-3">City*</p>
                <input type="text" placeholder="e.g Utrecht" name="city" v-model="posts.city"
                    class="pr-44 py-3 px-2 mt-2 text-left rounded-lg outline-none">
                <p class="mt-3">Upload picture (PNG or JPG)*</p>
                <input type="file" src="" alt="" class="my-3" name="picture" v-model="posts.picture">
                <p>Price*</p>
                <input type="text" placeholder="e.g â‚¬150.000" name="price" v-model="posts.price"
                    class="pr-44 py-3 px-2 mt-2 text-left rounded-lg outline-none">
                <div class="flex flex-row mt-3">
                    <p class="">Size*</p>
                    <p class="ml-48">Garage*</p>
                </div>
                <input type="text" placeholder="e.g 60m2" name="size" v-model="posts.size"
                    class="mt-2 py-3 px-2 pr-10 w-[13rem] text-left rounded-lg outline-none" required>
                <input type="number" min="1" placeholder="e.g A" name="garage" v-model="posts.garage"
                    class="mt-2 py-3 px-2 w-44 ml-2 text-left rounded-lg outline-none" required>
                <div class="flex flex-row mt-3">
                    <p class="">Bedrooms*</p>
                    <p class="ml-36">Bathrooms*</p>
                </div>
                <input type="number" min="1" placeholder="Enter amount" name="bedroom" v-model="posts.bedroom"
                    class="mt-2 py-3 px-2 pr-10 w-[13rem] text-left rounded-lg outline-none" required>
                <input type="number" min="1" placeholder="Enter amount" name="bathrooms" v-model="posts.bathrooms"
                    class="mt-2 py-3 px-2 w-44 ml-2 text-left rounded-lg outline-none" required>
                <p class="mt-3">Construction date*</p>
                <input type="text" placeholder="e.g 1990" name="construction" v-model="posts.construction"
                    class="pr-44 py-3 px-2 mt-2 text-left rounded-lg outline-none" required>
                <p class="mt-3">Description*</p>
                <textarea class="pr-44 py-3 px-6 mt-2 text-left rounded-lg outline-none" name="description"
                    v-model="posts.description" placeholder="Enter description"></textarea>
                <div class="max-sm:w-full">
                    <input type="submit" value="POST" name="post"
                        class="font-bold text-white text-2xl mt-10 ml-[11rem] bg-red-300 px-20 rounded-lg flex flex-row py-4  max-sm:mt-[0rem] max-sm:mb-[0rem] max-sm:ml-[2rem] max-sm:px-20">
                </div>
            </form>
        </div>
        <footer class="md:hidden max-sm:z-20">
            <div class="max-sm:bottom-0 max-sm:fixed max-sm:w-full max-sm:visible">
                <div class="bg-white w-full flex justify-around">
                    <a href="assessment.html"><img
                            src="Frontend_Internship_Test_Slices/ic_mobile_navigarion_home_active@3x.png" alt="Logo_DTT"
                            class="h-12 w-15 max-sm:h-8 max-sm:w-8"></a>
                    <a href="assessment_about.html"><img
                            src="Frontend_Internship_Test_Slices/ic_mobile_navigarion_info@3x.png" alt="Logo_DTT"
                            class="h-12 w-15 max-sm:h-8 max-sm:w-8"></a>
                </div>
            </div>
        </footer>
    </div>
    <!-- End  Form-->
    <script>
    </script>
</body>

</html>
